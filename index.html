<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="imgs/background.jpg">
    <center>
      <button class="btn btn-success" data-toggle="Modal" data-target = "#myModal" id="instructions">Instructions</button>
      <h2 class="btn btn-primary heading">The Mario Game </h2>
       <br><br>
     <img src="imgs/mario.jpg" id="#mario" class="big_image">
     <br><br>
     <button onclick="startGame()" id="play_game" class="btn btn-warning">Play Game</button>
     <br><br>
     <label id="status" class="btn btn-danger">status</label>
     <br><br>
     <div id="canvas"></div>
     <div id="game_console"></div>

     <h3 style="margin: 0; color:white; width: 100%;" class="btn btn-info">
       Made by Apoorv Rastogi 
       Game credits: Mario
     </h3>

     <div id="myModal" class="modal-fade">
       <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <button class="close" data-dismiss="modal">&times;</button>
           <h4>Instructions</h4>
         </div>
         <div class="modal-body">
             <img src="imgs/right.png" class="instruction_image">
             <img src="imgs/left.png" class="instruction_image">
             <img src="imgs/jump.png" class="instruction_image">
         </div>
       </div>
       </div>
     </div>
     </center>
  </body>
</html>
